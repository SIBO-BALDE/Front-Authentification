<form class="form-container">
    <mat-card class="form-card">
        <h2 style="text-align: center;" id="title-content">CONNEXION</h2>
      <mat-card-title class="title">Formulaire d'inscription</mat-card-title>
      <mat-card-content>
        <!-- Champ de saisie pour le nom -->
         <!-- Champ de saisie pour l'email -->
         <mat-form-field appearance="outline" class="full-width">
           <mat-label>Email</mat-label>
           <input matInput type="email" placeholder="Entrez votre email" required id="input-content">
           <mat-icon matSuffix>email</mat-icon>
         </mat-form-field>
   
         <!-- Champ de saisie pour le nom d'utilisateur -->
         <mat-form-field appearance="outline" class="full-width" id="input-content">
           <mat-label>Mot de pass</mat-label>
           <input matInput placeholder="Entrez votre mot de pass" required >
           <mat-icon matSuffix>person</mat-icon>
         </mat-form-field>
       </mat-card-content>
  
  
      <!-- Boutons d'actions -->
      <mat-card-actions class="actions">
        <button mat-raised-button  type="submit" id="btn-content1">Connexion</button>
        <!-- <button mat-stroked-button type="reset" id="btn-content2">RÃ©initialiser</button> -->
      </mat-card-actions>
  
      <!-- Lien pour basculer vers le formulaire de connexion -->
      <div class="switch-to-login">
        <a (click)="navigateToLogin()">Pas de un compte ? Inscrire-vous</a>
      </div>
    </mat-card>
  </form>
