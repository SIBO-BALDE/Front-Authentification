<form class="form-container">
  <mat-card class="form-card">
    <h2 style="text-align: center;" id="title-content">INSCRIPTION</h2>
    <mat-card-title class="title">Formulaire d'inscription</mat-card-title>
    <mat-card-content>
      <!-- Champ de saisie pour le nom -->
       <div id="content-content">
         <mat-form-field appearance="outline" class="full-width">
           <mat-label>Nom</mat-label>
           <input matInput placeholder="Entrez votre nom" required id="input-content">
           <mat-icon matSuffix>person</mat-icon>
         </mat-form-field>
   
         <!-- Champ de saisie pour le prénom -->
         <mat-form-field appearance="outline" class="full-width">
           <mat-label>Prénom</mat-label>
           <input matInput placeholder="Entrez votre prénom" required id="input-content">
           <mat-icon matSuffix>person</mat-icon>
         </mat-form-field>
       </div>
       
       <!-- Champ de saisie pour l'email -->
       <div id="content-content">
         <mat-form-field appearance="outline" class="full-width">
           <mat-label>Email</mat-label>
           <input matInput type="email" placeholder="Entrez votre email" required id="input-content">
           <mat-icon matSuffix>email</mat-icon>
         </mat-form-field>
         <mat-form-field appearance="outline" class="full-width">
           <mat-label>Password</mat-label>
           <input matInput type="password" placeholder="Entrez votre mot de pass" required id="input-content">
           <!-- <mat-icon matSuffix>password</mat-icon> -->
           <mat-icon matSuffix>lock</mat-icon>
         </mat-form-field>
       </div>
 
       <!-- Champ de saisie pour le nom d'utilisateur -->
       <mat-form-field appearance="outline" class="full-width" id="input-content">
         <mat-label>Nom d'utilisateur</mat-label>
         <input matInput placeholder="Entrez votre nom d'utilisateur" required >
         <mat-icon matSuffix>person</mat-icon>
       </mat-form-field>
     </mat-card-content>


    <!-- Boutons d'actions -->
    <mat-card-actions class="actions">
      <button mat-raised-button  type="submit" id="btn-content1">Envoyer</button>
      <button mat-stroked-button type="reset" id="btn-content2">Réinitialiser</button>
    </mat-card-actions>

    <!-- Lien pour basculer vers le formulaire de connexion -->
    <div class="switch-to-login">
      <a (click)="navigateToLogin()">Déjà un compte ? Connectez-vous</a>
    </div>
  </mat-card>
</form>
